<html>
    <head>
        <link rel="stylesheet" href="index.css">
        <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    </head>
    <body>
        <div class="main" id="app">

            <nav>
                <ul>
                    <li >All the tasks</li>
                    <li >Todo tasks</li>
                    <li >Done tasks</li>
                </ul>
            </nav>
            <!-- All tasks -->
            <div class="all-tasks-list center">
                <h1>All Tasks</h1>
        
                <div class="create task">
                    <input type="text" placeholder="Type your task here..." v-model="newTask" @keyup.enter="addTask">
                    <img src="./assets/add.png" alt="Add a task" @click="addTask" class="box">
                </div>
                <div class="task center" v-for="i in allTasks">
                    <img v-if="i.complete" src="assets/check-box-completed.png"  class="box" alt="Tarefa á fazer" @click="checkTask(i)">
                    <img v-else src="assets/check-box-empty.png"  class="box" alt="Tarefa concluída" @click="checkTask(i)">
        
                    <h1  v-if="!edit" @dblclick="edit = true; editLabel = i.title" class="label">{{ i.title }}</h1>
                    <input v-else type="text" class="label" value="i.title" v-model="i.title" @keyup.enter="editTask(i)" @focusout="editTask(i)">
        
                    <img src="assets/delete.png" alt="Deletar task" class="box" @click="deleteTask(i)">
                </div>
            </div>
        
            
        </div>
        <script src="index.js"></script>
    </body>
</html>
